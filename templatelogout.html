<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '2131087220468679',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v3.1'
    });
            FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

       function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           setElements(true);
           testAPI();
         } else {
           console.log('Not authenticated');
           setElements(false);
         }
       }

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

   function testAPI(){
        FB.api('/me?fields=name,email', function(response){
          if(response && !response.error){
            console.log(response);
            // buildProfile(response);
          }
})
}

        function setElements(isLoggedIn){
        if(isLoggedIn){
          document.getElementById('facebook-login-button').style.display = 'none';
          document.getElementById('facebook-logout-link').style.display = 'block';
        } else {
          document.getElementById('facebook-login-button').style.display = 'block';
          document.getElementById('facebook-logout-link').style.display = 'none';
          
        }
      }

      function logout(){
        FB.logout(function(response){
          setElements(false);
        });
     } 

</script>
